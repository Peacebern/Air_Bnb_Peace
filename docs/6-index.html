<!DOCTYPE html>
<html lang="en">
<head>
    <title>drop down filter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/4-header.css">
    <link rel="stylesheet" href="./styles/4-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Anambra, Enugu</h4>
                <ul class="popover">
                    <ul>
                        <li class="head">Anambra</li>
                        <li>Awka</li>
                        <li>Onitsha</li>
                    </ul>
                    
                    <ul>
                        <li class="head">Enugu</li>
                        <li>Oji-River</li>
                        <li>Achi</li>
                    </ul>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Tennis, Bowling</h4>
                <ul class="popover">
                    <ul>
                        <li class="head">Tennis</li>
                        <li>Long-Tennis</li>
                        <li>Table-Tennis</li>
                    </ul>

                    <ul>
                        <li class="head">Bowling</li>
                        <li>Digital-Bowling</li>
                        <li>Live-Bowling</li>
                    </ul>
                </ul>
            </div>
            <button class="button">Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>    
    </footer>
</body>
</html>
